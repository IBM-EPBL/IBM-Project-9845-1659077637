{% extends 'main.html' %}
{% block content %}

<div class="row"  style="margin-bottom: 125px;">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <center><h1>Liver Disease Predictor</h1></center>
        <div class="card card-body" style="border: 1px solid black;">
            <form class="form-horizontal" action="{{ url_for('predictPage') }}" method="POST">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input style="border: 1px solid black;" class="form-control" type="text" name="age" placeholder="age">
                        </div>
                    </div>
                    <div class="col-md-4">   
                        <div class="form-group ">
                        <select name="gender" required>
                            <option value="0">Female</option>
    
                            <option value="1">Male</option>
                        </select>
                    </div>
                    </div>
                    <div class="">
                        <div class="form-group">
                            <input style="border: 1px solid black;" class="form-control" type="number" name="Total_Bilirubin" placeholder="Total_Bilirubin">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input style="border: 1px solid black;" class="form-control" type="number" name="Direct_Bilirubin" placeholder="Direct_Bilirubin">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input style="border: 1px solid black;" class="form-control" type="number" name="Alkaline_Phosphotase" placeholder="Alkaline_Phosphotase">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input style="border: 1px solid black;" class="form-control" type="number" name="Alamine_Aminotransferase" placeholder="Alamine_Aminotransferase	">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input style="border: 1px solid black;" class="form-control" type="number" name="Aspartate_Aminotransferase" placeholder="Aspartate_Aminotransferase">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input style="border: 1px solid black;" class="form-control" type="number" name="Total_Protiens" placeholder="Total_Protiens">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input style="border: 1px solid black;" class="form-control" type="number" name="Albumin" placeholder="Albumin">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input style="border: 1px solid black;" class="form-control" type="number" name="Albumin_and_Globulin_Ratio" placeholder="Albumin_and_Globulin_Ratio">
                        </div>
                    </div>
                </div>
              
              
                <input type="submit" class="btn btn-info btn-block" value="Predict">
            </form>
        </div>
    </div>
    <div class="col-md-2"></div>
</div> <br>
{% endblock %}
